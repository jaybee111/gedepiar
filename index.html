<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>Ahrlich BÃ¶ttcher Programmierungen, Weyhe/Bremen</title>
        <style>
            .yt-wrapper {
                width:800px;
                margin:0 auto;
                position: relative;
            }

            .yt-wrapper::before {
                padding-top: 56.25%;
                display: block;
                content: "";
            }

            .yt-wrapper iframe {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 0;
            }

            .gedepiar-overlay__wrapper-yt {
              position: absolute !important;
              top:0;
              left:0;
            }

            .vimeo-wrapper {
              width:800px;
              margin:0 auto;
              position: relative;
            }

            .vimeo-wrapper::before {
              padding-top: 56.25%;
              display: block;
              content: "";
            }

            .vimeo-wrapper iframe {
              position: absolute;
              top: 0;
              bottom: 0;
              left: 0;
              width: 100%;
              height: 100%;
              border: 0;
            }

            .gedepiar-overlay__wrapper-vimeo {
              position: absolute !important;
              top:0;
              left:0;
            }

            .gmap-wrapper {
                width:800px;
                height:400px;
                margin:20px auto;
                position: relative;
            }

            .gmap {
                width:100%;
                height:100%;
            }

        </style>
        <script data-gedepiar-service="ga" type="text/plain">
          console.log('Google Analytics works');
        </script>

      <script data-gedepiar-service="matomo" type="text/plain">
        console.log('Matomo works');
      </script>

    </head>
    <body>
        <!-- Google Maps -->
        <div class="gmap-wrapper">
          <div id="map" class="gmap" data-gedepiar-service="gmap" data-gedepiar-overlay></div>
        </div>

        <script data-gedepiar-service="gmap" type="text/plain">
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -34.397, lng: 150.644},
              zoom: 8
            });
          }
          initMap();
        </script>

        <!-- Youtube -->
        <div class="yt-wrapper">
          <iframe data-gedepiar-service="yt" data-gedepiar-overlay-img="https://i.ytimg.com/vi_webp/O4Z0o1cxAsw/maxresdefault.webp" width="560" height="315" src="" data-src="https://www.youtube-nocookie.com/embed/O4Z0o1cxAsw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Vimeo -->
        <div class="vimeo-wrapper">
          <iframe data-gedepiar-overlay data-gedepiar-service="vimeo" width="560" height="315" src="" data-src="https://player.vimeo.com/video/305151042" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Gmap Script -->
        <script data-gedepiar-service="gmap" type="text/plain" src="https://maps.googleapis.com/maps/api/js" async defer type="text/plain"></script>

        <script type="module">
          import gedepiar from '/src/index.js'

          // Beispiel-Initialisierung
          gedepiar.init({
            'services' : ['phpsess','gmap','yt','vimeo','matomo','ga'],
            i18n: {
              de: {
                dataPrivacyTarget: '/Datenschutzhinweis',
                dataImpressTarget: '/rechtliche-angaben',
              },
            }
          });
        </script>
    </body>
</html>
