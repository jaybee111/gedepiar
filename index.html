        <style>
            .yt-wrapper {
                width:800px;
                margin:0 auto;
                position: relative;
            }

            .yt-wrapper::before {
                padding-top: 56.25%;
                display: block;
                content: "";
            }

            .yt-wrapper iframe {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 0;
            }

            .gmap-wrapper {
                width:800px;
                height:400px;

                position: relative;
